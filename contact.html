<p>Wilt u in contact komen met de organisatie van de brekkenrace? Stuur dan een bericht via onderstaand formulier. We zullen zo spoedig mogelijk reageren.</p>

<form action="https://formspree.io/mnqgredy" method="POST">
 <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Naam</label>
      <input type="text" class="form-control" name="Naam" placeholder="Naam" id="name" required data-validation-required-message="U kunt hier uw naam invullen">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" id="email" required data-validation-required-message="Vul hier uw email adres in.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Telefoon</label>
      <input type="tel" class="form-control" name="telefoon" placeholder="Telefoon" id="phone" required data-validation-required-message="Uw telefoonnummer voor als u wilt dat wij u bellen.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Bericht</label>
      <textarea rows="5" class="form-control" name="bericht" placeholder="Uw bericht" id="message" required data-validation-required-message="Typ hier uw bericht in"></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Verstuur</button>
  </div>
</form>
